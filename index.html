<head>

  <link rel="icon" href="icon.jpg">
  <style>
    /* ======== 全局 ======== */
    body {
      font-family: "Comic Neue", "Inter", "Segoe UI", Arial, sans-serif;
      background-color: #f3e0c7;
      background-image: url("1000004132");
      background-repeat: repeat;
      background-size: contain; /* 背景自適應 */
      padding: 40px 20px;
      color: #222;
    }

    .box {
      position: relative;
      background-color: #ffffff;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      border: 3px dashed #facc15;
    }

    .bear {
      position: absolute;
      font-size: 2.5rem;
      opacity: 0.9;
    }

    .bear-left { top: -1rem; left: -1rem; }
    .bear-right { top: -1rem; right: -1rem; }
    .bottom-bear {
      position: absolute;
      bottom: -1.5rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.7rem;
    }

    h2 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      letter-spacing: 1px;
    }

    h2::before { content: "✨ "; }

    input {
      width: 100%;
      padding: 0.75rem 1rem;
      margin-top: 0.5rem;
      font-size: 1rem;
      border: 2px solid #facc15;
      border-radius: 12px;
      background-color: #fffbeb;
    }

    input:focus {
      outline: none;
      border-color: #f59e0b;
      background-color: #ffffff;
    }

    .result {
      margin-top: 0.5rem;
      min-height: 1.5rem;
      font-size: 1rem;
      padding: 0.5rem 0.75rem;
      border-radius: 10px;
      background-color: #fef3c7;
      color: #78350f; /* WCAG友善顏色 */
      line-height: 1.6;
    }

    .count {
      margin-top: 0.25rem;
      font-size: 0.8rem;
      color: #92400e;
    }

    .error {
      color: #b91c1c;
      background-color: #fee2e2;
    }

    hr {
      border: none;
      border-top: 2px dotted #fde68a;
      margin: 2rem 0;
    }

    .rules {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #78350f;
    }

    .rules ul { padding-left: 1.2rem; }

    button {
      margin-top: 0.5rem;
      padding: 0.4rem 1rem;
      font-size: 0.85rem;
      border-radius: 999px;
      border: 2px solid #facc15;
      background-color: #fef9c3;
      cursor: pointer;
    }

    button:hover { background-color: #fde68a; }

    #wordList {
      margin-top: 0.5rem;
      padding: 0.5rem;
      border-radius: 12px;
      background-color: #fffbeb;
      border: 2px dashed #fde68a;
      font-size: 0.9rem;
      display: none;
      max-height: 30vh; /* 響應式高度 */
      overflow: auto;
    }

    #wordList li {
      padding: 0.25rem 0;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }

    #wordList li:hover {
      transform: translateY(-3px);
      background-color: #fef3c7;
    }

    @media (max-width: 500px) {
      input { font-size: 0.9rem; padding: 0.5rem; }
      .result { font-size: 0.9rem; }
    }

  </style>
</head>
<body>

<div class="box">
  <div class="bear bear-left">🧸</div>
  <div class="bear bear-right">🧸</div>

  <h2>🧸 中文 ➜ 韓文（即時翻譯）</h2>
  <input id="zhInput" type="text" placeholder="請輸入中文" oninput="zhToKo()">
  <div id="zhResult" class="result"></div>
  <div id="zhCount" class="count"></div>

  <hr>

  <h2>🧸 韓文 ➜ 中文（即時翻譯）</h2>
  <input id="koInput" type="text" placeholder="한국어를 입력하세요" oninput="koToZh()">
  <div id="koResult" class="result"></div>
  <div id="koCount" class="count"></div>

  <div class="rules">
    <strong>🐾 使用規則：</strong>
    <ul>
      <li>上方輸入區只能輸入中文</li>
      <li>下方輸入區只能輸入韓文</li>
      <li>輸入時會即時翻譯，不需要按按鈕</li>
      <li>僅支援字典中已有的詞彙</li>
    </ul>

    <hr>

    <strong>📖 可翻譯單字清單：</strong><br>
    <button onclick="toggleList()">展開 / 收合</button>
    <ul id="wordList"></ul>

    <div class="bottom-bear">🧸</div>
  </div>
</div>

// 0. 預處理（去重 + 建反向字典）
// ===============================
const zhToKoDict = {};
const koToZhDict = {};

// 去掉重複（後寫覆蓋前寫，這是 JS 規則）
for (const [zh, ko] of Object.entries(dictionary)) {
  zhToKoDict[zh] = ko;
  if (!koToZhDict[ko]) {
    koToZhDict[ko] = zh;
  }
}

// 長詞優先 key 清單
const zhKeys = Object.keys(zhToKoDict).sort((a, b) => b.length - a.length);
const koKeys = Object.keys(koToZhDict).sort((a, b) => b.length - a.length);

// ===============================
// 1. 中文 → 韓文
// ===============================
function zhToKo() {
  const input = document.getElementById("zhInput").value;
  const result = translate(input, zhKeys, zhToKoDict);

  document.getElementById("zhResult").textContent = result.text;
  document.getElementById("zhCount").textContent =
    `翻到 ${result.hit} 詞｜未翻 ${result.miss} 詞｜命中率 ${result.rate}%`;
}

// ===============================
// 2. 韓文 → 中文
// ===============================
function koToZh() {
  const input = document.getElementById("koInput").value;
  const result = translate(input, koKeys, koToZhDict);

  document.getElementById("koResult").textContent = result.text;
  document.getElementById("koCount").textContent =
    `翻到 ${result.hit} 詞｜未翻 ${result.miss} 詞｜命中率 ${result.rate}%`;
}

// ===============================
// 3. 核心翻譯引擎（通用）
// ===============================
function translate(text, keys, dict) {
  if (!text.trim()) {
    return { text: "", hit: 0, miss: 0, rate: 0 };
  }

  let hit = 0;
  let used = new Set();
  let output = text;

  for (const key of keys) {
    if (output.includes(key)) {
      output = output.split(key).join(` ${dict[key]} `);
      hit++;
      used.add(key);
    }
  }

  // 清空多餘空白
  output = output.replace(/\s+/g, " ").trim();

  // 粗估未翻（中文字 or 韓文字）
  const chars = [...text].filter(c =>
    dict === zhToKoDict
      ? /[\u4e00-\u9fff]/.test(c)
      : /[가-힣]/.test(c)
  );

  const miss = Math.max(chars.length - hit, 0);
  const rate = Math.round((hit / (hit + miss || 1)) * 100);

  return { text: output, hit, miss, rate };
}

// ===============================
// 4. 單字清單 展開 / 收合
// ===============================
function toggleList() {
  const ul = document.getElementById("wordList");
  if (ul.innerHTML === "") {
    ul.innerHTML = Object.entries(zhToKoDict)
      .map(([zh, ko]) => `<li>${zh} → ${ko}</li>`)
      .join("");
  }
  ul.style.display = ul.style.display === "none" ? "block" : "none";
}
