    body {

      background-image: url("1000004132");
      background-repeat: repeat;
      background-size: 140px 140px;
      padding: 40px 20px;
      color: #333;
    }
    .box {
      position: relative;
      background-color: #ffffff;
      padding: 32px;
      max-width: 600px;
      margin: auto;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      border: 3px dashed #fde68a;
    }
    .bear {
      position: absolute;
      font-size: 40px;
      opacity: 0.9;
    }
    .bear-left { top: -18px; left: -18px; }
    .bear-right { top: -18px; right: -18px; }
    .bottom-bear {
      position: absolute;
      bottom: -28px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 42px;
    }
    h2 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }
    h2::before { content: "✨ "; }
    input {
      width: 100%;
      padding: 14px 14px;
      margin-top: 8px;
      font-size: 16px;
      border: 2px solid #fde68a;
      border-radius: 12px;
      background-color: #fffbeb;
    }
    input:focus {
      outline: none;
      border-color: #facc15;
      background-color: #ffffff;
    }
    .result {
      margin-top: 10px;
      min-height: 24px;
      font-size: 16px;
      padding: 8px 12px;
      border-radius: 10px;
      background-color: #f7e7ce;
      color: #7c4a1e;
      line-height: 1.8;
    }
    .count {
      margin-top: 6px;
      font-size: 13px;
      color: #92400e;
    }
    .error {
      color: #b91c1c;
      background-color: #fee2e2;
    }
    hr {
      border: none;
      border-top: 2px dotted #fde68a;
      margin: 28px 0;
    }
    .rules {
      margin-top: 28px;
      font-size: 14px;
      color: #92400e;
      position: relative;
    }
    .rules ul { padding-left: 18px; }
    button {
      margin-top: 8px;
      padding: 6px 16px;
      font-size: 13px;
      border-radius: 999px;
      border: 2px solid #facc15;
      background-color: #fef9c3;
      cursor: pointer;
    }
    button:hover { background-color: #fde68a; }
    #wordList {
      margin-top: 10px;
      padding: 10px;
      border-radius: 12px;
      background-color: #fffbeb;
      border: 2px dashed #fde68a;
      font-size: 14px;
      display: none;
      max-height: 300px;
      overflow: auto;
    }
    #wordList li {
      padding: 4px 0;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }
    #wordList li:hover {
      transform: translateY(-3px);
      background-color: #fef3c7;
    }
  </style>
</head>
<body>

  <div class="box">
    <div class="bear bear-left">🧸</div>
    <div class="bear bear-right">🧸</div>

    <h2>🧸 中文 ➜ 韓文（即時翻譯）</h2>
    <input id="zhInput" type="text" placeholder="請輸入中文" oninput="zhToKo()">
    <div id="zhResult" class="result"></div>
    <div id="zhCount" class="count"></div>

    <hr>

    <h2>🧸 韓文 ➜ 中文（即時翻譯）</h2>
    <input id="koInput" type="text" placeholder="한국어를 입력하세요" oninput="koToZh()">
    <div id="koResult" class="result"></div>
    <div id="koCount" class="count"></div>

    <div class="rules">
      <strong>🐾 使用規則：</strong>
      <ul>
        <li>上方輸入區只能輸入中文</li>
        <li>下方輸入區只能輸入韓文</li>
        <li>輸入時會即時翻譯，不需要按按鈕</li>
        <li>僅支援字典中已有的詞彙</li>
      </ul>

      <hr>

      <strong>📖 可翻譯單字清單：</strong><br>
      <button onclick="toggleList()">展開 / 收合</button>
      <ul id="wordList"></ul>

      <div class="bottom-bear">🧸</div>
    </div>
  </div>

<script>
// 頁面載入後建立單字清單
document.addEventListener("DOMContentLoaded", renderWordList);

function renderWordList() {
  const list = document.getElementById("wordList");
  list.innerHTML = "";
  Object.keys(dictionary).forEach(word => {
    const li = document.createElement("li");
    li.textContent = `${word} ➜ ${dictionary[word]}`;
    list.appendChild(li);
  });
}

function toggleList() {
  const list = document.getElementById("wordList");
  list.style.display = list.style.display === "none" ? "block" : "none";
}

function zhToKo() {
  const input = document.getElementById("zhInput").value.trim();
  const resultDiv = document.getElementById("zhResult");
  const countDiv = document.getElementById("zhCount");
  if (!input) {
    resultDiv.textContent = "";
    countDiv.textContent = "";
    return;
  }
  let translated = "";
  for (let char of input) {
    translated += dictionary[char] ? dictionary[char] : char;
  }
  resultDiv.textContent = translated;
  countDiv.textContent = `字數: ${input.length}`;
}

function koToZh() {
  const input = document.getElementById("koInput").value.trim();
  const resultDiv = document.getElementById("koResult");
  const countDiv = document.getElementById("koCount");
  if (!input) {
    resultDiv.textContent = "";
    countDiv.textContent = "";
    return;
  }
  let translated = "";
  for (let char of input) {
    const key = Object.keys(dictionary).find(k => dictionary[k] === char);
    translated += key ? key : char;
  }
  resultDiv.textContent = translated;
  countDiv.textContent = `字數: ${input.length}`;
}
</script>
